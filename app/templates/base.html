<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Услуги<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Портфолио <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('posts.index')}}">Отзывы <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Контакты<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">О нас<span class="sr-only">(current)</span></a>
                </li>

            </ul> 

            <form class="form-inline my-2 my-lg-0">
                
                    {% if current_user.has_role('admin') %}
                        <a href="/admin" class="btn btn-outline-success my-2 my-sm-0" type="submit">Admin</a>
                    {% endif %}
                    <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>

            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="display:grid;">
            <h1>
                {% block content_title %}

                {% endblock %}
            </h1>
            <br>
            <div class="content">
                {% block content %}

                {% endblock %}
            </div>

        </div>
    </div>

</body>
</html>
